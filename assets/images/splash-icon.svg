<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="transparent"/>
  
  <g transform="translate(100, 100)">
    <!-- Metronome body -->
    <path d="M -30 50 L -50 -50 L 50 -50 L 30 50 Z" 
          fill="#1C1B1F" stroke="#1C1B1F" stroke-width="2"/>
    <!-- Pendulum -->
    <line x1="0" y1="-40" x2="16" y2="40" 
          stroke="#333333" stroke-width="4"/>
    <circle cx="16" cy="40" r="8" fill="#333333"/>
  </g>
  
</svg>